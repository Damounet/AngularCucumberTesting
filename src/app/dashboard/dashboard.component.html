<div id="dashboardPage">
  <h3>Top Heroes</h3>
  <div id="topHeroesGrid" class="grid grid-pad">
    <a id="heroButton" *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
      <div class="module hero">
        <h4>{{hero.name}}</h4>
      </div>
    </a>
  </div>

  <app-hero-search></app-hero-search>
</div>
